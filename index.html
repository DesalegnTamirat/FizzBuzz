<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>FizzBuzz Timer</title>
</head>
<body>
    <div class="container">
        <h1 id="display">0</h1>

        <div class="controls">
            <button id="toggleBtn"><i class="fas fa-play"></i></button>
            <button id="resetBtn"><i class="fas fa-redo"></i></button>
            <div class="settings">
                <label for="speed">Speed: </label>
                <select id="speed">
                    <option value="2000">Slow</option>
                    <option value="1000" selected>Normal</option>
                    <option value="500">Fast</option>
                </select>
            </div>
            <div class="settings">
                <label for="startNumber">Start Number: </label>
                <input type="number" id="startNumber" value="1" min="1">
            </div>
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>

        <ul id="history"></ul>

        <audio id="fizzSound" src="fizz.mp3"></audio>
        <audio id="buzzSound" src="buzz.mp3"></audio>
        <audio id="fizzbuzzSound" src="fizzbuzz.mp3"></audio>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
